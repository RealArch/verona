<ion-content [fullscreen]="true">
  <div class="flex items-center justify-center min-h-full bg-gray-50 p-4">
    <div class="w-full max-w-md">
      
      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <img src="assets/logos/logo_verona_green.svg" alt="Verona" class="mx-auto h-16 w-auto mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Panel Administrativo</h1>
        <p class="text-gray-500 mt-1">Inicia sesión para continuar</p>
      </div>

      <!-- Form Card -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200/80 p-6 sm:p-8">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          
          <!-- Email Input -->
          <div class="mb-4">
            <ion-label class="block text-sm font-medium text-gray-600 mb-1">Email</ion-label>
            <ion-input
              class="custom"
              type="email"
              formControlName="email"
              placeholder="tu@email.com">
            </ion-input>
            <!-- Validation Message -->
            @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched){
              <div class="text-red-500 text-xs mt-1">
                Por favor, introduce un email válido.
              </div>
            }
          </div>

          <!-- Password Input -->
          <div class="mb-6">
            <ion-label class="block text-sm font-medium text-gray-600 mb-1">Contraseña</ion-label>
            <ion-input
              class="custom"
              type="password"
              formControlName="password"
              placeholder="••••••••">
            </ion-input>
          </div>

          <!-- Error Message -->
          @if(errorMessage){
            <div class="flex items-center bg-red-50 text-red-600 rounded-lg p-3 text-sm mb-6">
              <ion-icon name="warning-outline" class="mr-2"></ion-icon>
              <span>{{ errorMessage }}</span>
            </div>
          }

          <!-- Submit Button -->
          <ion-button
            type="submit"
            expand="block"
            shape="round"
            [disabled]="loginForm.invalid || isLoading">
            @if(isLoading){
              <ion-spinner name="crescent"></ion-spinner>
            } @else {
              Iniciar Sesión
            }
          </ion-button>
        </form>
      </div>

      <!-- Footer Link -->
      <div class="text-center mt-8">
        <a href="#" class="text-sm text-gray-500 hover:text-primary transition-colors">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

    </div>
  </div>
</ion-content>
