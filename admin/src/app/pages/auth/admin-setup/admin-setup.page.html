
<ion-content [fullscreen]="true">
  <div class="flex items-center justify-center min-h-full bg-gray-50 p-4">
    <div class="w-full max-w-md">

      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <div class="mx-auto h-14 w-14 flex items-center justify-center rounded-full bg-primary-100 text-primary">
          <ion-icon name="person-add-outline" class="text-3xl"></ion-icon>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mt-4">Configuración Inicial</h1>
        <p class="text-gray-500 mt-1">Crea el primer usuario administrador</p>
      </div>

      <!-- Form Card -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200/80 p-6 sm:p-8">
        <form [formGroup]="adminSetupForm" (ngSubmit)="createAdmin()">
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <!-- First Name Input -->
            <div>
              <ion-label class="block text-sm font-medium text-gray-600 mb-1">Nombre</ion-label>
              <ion-input class="custom" type="text" formControlName="firstName" placeholder="Tu nombre"></ion-input>
            </div>
            <!-- Last Name Input -->
            <div>
              <ion-label class="block text-sm font-medium text-gray-600 mb-1">Apellido</ion-label>
              <ion-input class="custom" type="text" formControlName="lastName" placeholder="Tu apellido"></ion-input>
            </div>
          </div>

          <!-- Email Input -->
          <div class="mb-4">
            <ion-label class="block text-sm font-medium text-gray-600 mb-1">Email</ion-label>
            <ion-input class="custom" type="email" formControlName="email" placeholder="tu@email.com"></ion-input>
          </div>

          <!-- Password Input -->
          <div class="mb-6">
            <ion-label class="block text-sm font-medium text-gray-600 mb-1">Contraseña</ion-label>
            <ion-input class="custom" type="password" formControlName="password" placeholder="Mínimo 6 caracteres"></ion-input>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="flex items-center bg-red-50 text-red-600 rounded-lg p-3 text-sm mb-6">
            <ion-icon name="warning-outline" class="mr-2"></ion-icon>
            <span>{{ errorMessage }}</span>
          </div>

          <!-- Submit Button -->
          <ion-button type="submit" expand="block" shape="round" [disabled]="adminSetupForm.invalid || isLoading">
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Crear Usuario Administrador</span>
          </ion-button>
        </form>
      </div>

    </div>
  </div>
</ion-content>
