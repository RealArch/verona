<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="minimal-menu">
      
      <ion-content class="ion-padding">
        <div class="menu-container">
          
          <!-- Logo / Brand Section -->
          <div class="brand-section">
            <div class="logo-circle">
              <span class="logo-text">{{ getInitials(user?.firstName, user?.lastName) }}</span>
            </div>
            <div class="brand-info">
              <h2 class="brand-title">{{ user?.firstName }} {{ user?.lastName }}</h2>
              <p class="brand-subtitle">{{ user?.email }}</p>
            </div>
          </div>

          <!-- Divider -->
          <div class="menu-divider"></div>

          <!-- Navigation -->
          <nav class="nav-section">
            <ion-menu-toggle auto-hide="false">
              
              <a [routerLink]="['/dashboard']" routerDirection="root" routerLinkActive="active" class="nav-link">
                <ion-icon name="grid-outline" class="nav-icon"></ion-icon>
                <span class="nav-label">Dashboard</span>
              </a>

              <a [routerLink]="['/products']" routerDirection="root" routerLinkActive="active" class="nav-link">
                <ion-icon name="cube-outline" class="nav-icon"></ion-icon>
                <span class="nav-label">Productos</span>
              </a>

              <a [routerLink]="['/orders']" routerDirection="root" routerLinkActive="active" class="nav-link">
                <ion-icon name="receipt-outline" class="nav-icon"></ion-icon>
                <span class="nav-label">Ventas</span>
              </a>

              <a [routerLink]="['/categories']" routerDirection="root" routerLinkActive="active" class="nav-link">
                <ion-icon name="grid-outline" class="nav-icon"></ion-icon>
                <span class="nav-label">Categorías</span>
              </a>

              <a [routerLink]="['/settings']" routerDirection="root" routerLinkActive="active" class="nav-link">
                <ion-icon name="settings-outline" class="nav-icon"></ion-icon>
                <span class="nav-label">Configuración</span>
              </a>

            </ion-menu-toggle>
          </nav>

          <!-- Spacer -->
          <div class="flex-grow"></div>

          <!-- Logout -->
          <div class="logout-section">
            <button (click)="logout()" class="logout-button">
              <ion-icon name="log-out-outline" class="logout-icon"></ion-icon>
              <span class="logout-label">Cerrar sesión</span>
            </button>
          </div>

        </div>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
