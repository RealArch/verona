<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isEditMode ? 'Editar' : 'Añadir' }} Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveProduct()" [disabled]="productForm.invalid || isUploading">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="productForm">
    <!-- Image Uploader -->
    <div class="image-uploader" (drop)="onFileDrop($event)" (dragover)="$event.preventDefault()">
      <div *ngIf="!imagePreviewUrl" class="upload-placeholder">
        <ion-icon name="cloud-upload-outline"></ion-icon>
        <p>Arrastra una imagen aquí o presiona para seleccionar</p>
        <div class="button-group">
            <ion-button (click)="fileInput.click()">
                <ion-icon slot="start" name="folder-open-outline"></ion-icon>
                Buscar
            </ion-button>
            <ion-button (click)="takePicture()">
                <ion-icon slot="start" name="camera-outline"></ion-icon>
                Tomar Foto
            </ion-button>
        </div>
      </div>
      <div *ngIf="imagePreviewUrl" class="image-preview">
        <img [src]="imagePreviewUrl" />
        <ion-fab-button color="danger" size="small" (click)="removeImage()" class="remove-btn">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-fab-button>
      </div>
      <input type="file" hidden #fileInput (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <!-- Product Details -->
    <ion-item>
      <ion-label position="stacked">Nombre del Producto</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea formControlName="description" rows="5" autoGrow="true"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Categoría</ion-label>
      <ion-select formControlName="categoryId" placeholder="Seleccionar categoría">
        <ion-select-option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Precio</ion-label>
            <ion-input formControlName="price" type="number" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Stock</ion-label>
            <ion-input formControlName="stock" type="number" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label position="stacked">SKU</ion-label>
      <ion-input formControlName="sku" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select formControlName="status" interface="popover">
        <ion-select-option value="active">Activo</ion-select-option>
        <ion-select-option value="paused">Pausado</ion-select-option>
      </ion-select>
    </ion-item>

  </form>
</ion-content>
