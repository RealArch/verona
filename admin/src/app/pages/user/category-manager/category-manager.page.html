<ion-content>
  <ion-header class="bg-white shadow-sm">
    <ion-toolbar class="px-4">
      <ion-buttons slot="start">
        <!-- <ion-menu-button class="text-gray-700"></ion-menu-button> -->
      </ion-buttons>
      <ion-title class="text-gray-900 font-semibold">Gestión de Categorías</ion-title>
      <ion-buttons slot="end">
        <button *ngIf="!editingCategory" (click)="addCategory()" 
                class="btn-primary flex items-center">
          <ion-icon name="add" class="mr-2"></ion-icon>
          Agregar
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="p-6 space-y-6">
    <!-- Formulario para agregar/editar categoría -->
    <div class="card" *ngIf="!editingCategory">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Nueva Categoría</h2>
      <div class="space-y-4">
        <div>
          <label class="label">Nombre</label>
          <input type="text" 
                 class="input-field"
                 placeholder="Nombre de la categoría"
                 [(ngModel)]="newCategory.name">
        </div>

        <div>
          <label class="label">Categoría Padre</label>
          <select class="input-field" [(ngModel)]="newCategory.parentId">
            <option [value]="null">Ninguna (Categoría Principal)</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <div>
          <label class="label">Orden</label>
          <input type="number" 
                 class="input-field"
                 placeholder="Orden de visualización"
                 [(ngModel)]="newCategory.order">
        </div>

        <button (click)="addCategory()" 
                [disabled]="!newCategory.name"
                class="btn-primary w-full disabled:opacity-50 disabled:cursor-not-allowed">
          Agregar Categoría
        </button>
      </div>
    </div>

    <!-- Formulario de edición -->
    <div class="card" *ngIf="editingCategory">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Editar Categoría</h2>
      <div class="space-y-4">
        <div>
          <label class="label">Nombre</label>
          <input type="text" 
                 class="input-field"
                 placeholder="Nombre de la categoría"
                 [(ngModel)]="editingCategory.name">
        </div>

        <div>
          <label class="label">Categoría Padre</label>
          <select class="input-field" [(ngModel)]="editingCategory.parentId">
            <option [value]="null">Ninguna (Categoría Principal)</option>
            <option *ngFor="let category of categories" 
                    [value]="category.id" 
                    [disabled]="category.id === editingCategory.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <div>
          <label class="label">Orden</label>
          <input type="number" 
                 class="input-field"
                 placeholder="Orden de visualización"
                 [(ngModel)]="editingCategory.order">
        </div>

        <div class="flex space-x-3">
          <button (click)="updateCategory()" class="btn-primary flex-1">
            Guardar Cambios
          </button>
          <button (click)="cancelEdit()" class="btn-secondary flex-1">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <!-- Lista de categorías -->
    <div class="card">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Lista de Categorías</h2>
      
      <div *ngIf="categories.length === 0" class="text-center py-12">
        <ion-icon name="folder-open" class="h-12 w-12 text-gray-400 mx-auto"></ion-icon>
        <p class="mt-4 text-gray-500">No hay categorías aún. Crea la primera categoría.</p>
      </div>

      <div *ngIf="categories.length > 0" class="divide-y divide-gray-200">
        <ng-container *ngFor="let category of categoryTree">
          <div class="py-4">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-sm font-medium text-gray-900">{{ category.name }}</h3>
                <p class="text-sm text-gray-500">Orden: {{ category.order }}</p>
              </div>
              <div class="flex space-x-2">
                <button (click)="startEdit(category)" 
                        class="p-2 text-yellow-600 hover:bg-yellow-100 rounded-lg">
                  <ion-icon name="create" class="h-5 w-5"></ion-icon>
                </button>
                <button (click)="deleteCategory(category.id!)" 
                        class="p-2 text-red-600 hover:bg-red-100 rounded-lg">
                  <ion-icon name="trash" class="h-5 w-5"></ion-icon>
                </button>
              </div>
            </div>
            
            <!-- Subcategorías -->
            <div *ngIf="category.children && category.children.length > 0" class="ml-6 mt-3 space-y-3">
              <div *ngFor="let child of category.children" class="py-3 border-t border-gray-100">
                <div class="flex items-center justify-between">
                  <div>
                    <h4 class="text-sm font-medium text-gray-800">↳ {{ child.name }}</h4>
                    <p class="text-sm text-gray-500">Orden: {{ child.order }}</p>
                  </div>
                  <div class="flex space-x-2">
                    <button (click)="startEdit(child)" 
                            class="p-2 text-yellow-600 hover:bg-yellow-100 rounded-lg">
                      <ion-icon name="create" class="h-5 w-5"></ion-icon>
                    </button>
                    <button (click)="deleteCategory(child.id!)" 
                            class="p-2 text-red-600 hover:bg-red-100 rounded-lg">
                      <ion-icon name="trash" class="h-5 w-5"></ion-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ion-content>
