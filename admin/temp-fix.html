<!-- Modal simplificado -->
<ion-modal [isOpen]="showAddPrimaryModal" (didDismiss)="showAddPrimaryModal = false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Añadir {{ primaryAttribute === 'color' ? 'Color' : primaryAttribute === 'size' ? 'Talla' : 'Material' }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="showAddPrimaryModal = false">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="newPrimaryName" placeholder="Ej: Rojo, Azul, M, L..."></ion-input>
      </ion-item>

      <ion-item *ngIf="primaryAttribute === 'color'">
        <ion-label position="stacked">Color (Hex)</ion-label>
        <input type="color" [(ngModel)]="newPrimaryColor" value="#000000"
          style="width: 100%; height: 40px; border: none; border-radius: 4px;">
      </ion-item>

      <div class="ion-margin-top">
        <ion-button expand="block" (click)="confirmAddPrimary()">
          <ion-icon name="add" slot="start"></ion-icon>
          Añadir {{ primaryAttribute === 'color' ? 'Color' : primaryAttribute === 'size' ? 'Talla' : 'Material' }}
        </ion-button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
