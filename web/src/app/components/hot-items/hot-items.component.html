<section class="py-20 bg-gradient-to-b from-base-100 via-base-200/30 to-base-100 relative overflow-hidden">
    <!-- Elementos decorativos glass sutiles -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-20 left-10 w-64 h-64 bg-primary/5 backdrop-blur-3xl rounded-full"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-secondary/3 backdrop-blur-3xl rounded-full"></div>
        <div
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-32 h-32 bg-accent/10 backdrop-blur-2xl rounded-full">
        </div>
    </div>

    <div class="container mx-auto px-4 relative z-10">

        <!-- Header minimalista con glass -->
        <div class="flex items-center justify-between mb-16">
            <div class="text-left">
                <h2 class="text-4xl md:text-5xl font-light text-base-content tracking-wide">
                    Más vendidos
                </h2>
                <div class="w-24 h-px bg-gradient-to-r from-primary to-transparent mt-2"></div>
            </div>

            <button
                class="btn btn-ghost btn-sm text-base-content/70 hover:text-primary hover:bg-primary/10 transition-all duration-300"
                (click)="viewAllProducts()">
                <span class="text-sm font-medium">Ver todos</span>
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <!-- Grid con más productos por fila y alturas consistentes -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6">

            <!-- Producto -->
            @for (product of products; track product.id) {
            <div class="group h-full cursor-pointer" (click)="navigateToProduct(product)">
                <div
                    class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl overflow-hidden hover:bg-white/10 transition-all duration-500 hover:scale-[1.02] hover:shadow-primary/20 h-full flex flex-col">

                    <!-- Imagen con overlay glass -->
                    <div class="relative overflow-hidden">
                        <img [src]="product.photos[0].small.url"
                            alt="Sofá Mediterráneo"
                            class="w-full h-64 object-cover group-hover:scale-110 transition-transform duration-700" />

                        <!-- Overlay glass sutil -->
                        <div class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent">
                        </div>

                        <!-- Badge glass flotante -->
                        <div
                            class="absolute top-4 left-4 bg-white/20 backdrop-blur-md rounded-full px-3 py-1 border border-white/30">
                            <span class="text-xs font-semibold text-white">-15%</span>
                        </div>

                        <!-- Botón favorito glass -->
                        <button
                            class="absolute top-4 right-4 w-10 h-10 bg-white/20 backdrop-blur-md rounded-full border border-white/30 flex items-center justify-center hover:bg-white/30 transition-all duration-300 group-hover:scale-110"
                            (click)="toggleFavorite(1); $event.stopPropagation()">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <!-- Contenido minimalista -->
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="mb-3">
                            <h3 class="text-lg font-semibold text-base-content mb-2">{{ product.name }}</h3>
                            <div class="flex items-center gap-2">
                                @if(product.variants.length == 0) {
                                <div class="text-xl font-bold text-primary">{{ product.price | currency }}</div>
                                <!-- <div class="text-sm text-base-content/50 line-through">$2,940</div> -->
                                } @else {
                                    Desde <div class="text-xl font-bold text-primary">{{ getMinPrice(product.variants) | currency }}</div>
                                }
                            </div>
                        </div>

                        <!-- Botón agregar pequeño -->
                        <div class="mt-auto">
                            <button
                                class="w-full bg-primary/20 backdrop-blur-sm text-primary border border-primary/30 rounded-lg py-1.5 px-3 text-xs font-medium hover:bg-primary/30 transition-all duration-300 hover:scale-105 flex items-center justify-center gap-2"
                                (click)="addToCart(1); $event.stopPropagation()">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5H19M7 13l-1.1 5M7 13l1.1-5m8.9 5l1.1-5m-8.9 5h8.9m0 0l1.1 5">
                                    </path>
                                </svg>
                                Agregar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            }
   
        </div>
    </div>
</section>
