<header class="relative min-h-150 flex items-center justify-center overflow-hidden">
    <!-- Imagen de fondo full-width -->
    <div class="absolute inset-0 z-0">
        <img
            src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80"
            alt="Muebles elegantes Verona"
            class="w-full h-full object-cover"
        />
        <!-- Overlay oscuro para mejor legibilidad -->
        <div class="absolute inset-0 bg-black/30"></div>
    </div>

    <!-- Contenido principal -->
    <div class="relative z-10 container mx-auto px-4 text-center text-white">
        <div class="max-w-3xl mx-auto">

            <!-- Título principal minimalista -->
            <h1 class="text-4xl md:text-6xl font-thin leading-tight mb-8">
                Muebles que cuentan
                <span class="block text-white/90 font-medium">Tu historia</span>
            </h1>

            <!-- Descripción concisa -->
            <p class="text-lg md:text-xl text-white/70 mb-10 leading-relaxed max-w-xl mx-auto font-light">
                Colección exclusiva de muebles artesanales mediterráneos
            </p>

            <!-- Botón único minimalista -->
            <div class="flex justify-center">
                <button class="btn btn-lg bg-white/10 backdrop-blur-sm text-white border border-white/20 px-8 py-3 text-base font-light transition-all duration-300 hover:scale-105 shadow-lg">
                    Explorar Colección
                </button>
            </div>

        </div>
    </div>


</header>
