<div
    class="min-h-screen bg-gradient-to-br from-base-100 via-primary/5 to-secondary/10 flex items-center justify-center p-4">
    <!-- Container principal -->
    <div class="w-full max-w-md">
        <!-- Card de Login -->
        <div class="bg-base-100/90 backdrop-blur-md rounded-3xl shadow-xl border border-base-200/50 p-8">

            <!-- Logo y título -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <a routerLink="/">
                        <img class="h-22 w-22 object-contain" src="logos/logo_verona_green.svg" alt="Logo de Verona">
                    </a>
                </div>
                <h1 class="text-2xl font-light text-base-content mb-2">Bienvenido a Verona</h1>
                <p class="text-base-content/60 text-sm">Inicia sesión para continuar</p>
            </div>

            <!-- Formulario de Login -->
            <form class="space-y-6">

                <!-- Campo Email -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-base-content/80">Correo electrónico</span>
                    </label>
                    <input type="email" placeholder="ejemplo@email.com"
                        class="input input-bordered w-full bg-base-200/50 border-base-300 focus:border-primary focus:outline-none transition-colors"
                        required>
                </div>

                <!-- Campo Password -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-base-content/80">Contraseña</span>
                    </label>
                    <div class="relative">
                        <input type="password" placeholder="••••••••"
                            class="input input-bordered w-full bg-base-200/50 border-base-300 focus:border-primary focus:outline-none transition-colors pr-12"
                            required>
                        <button type="button"
                            class="absolute right-3 top-1/2 -translate-y-1/2 btn btn-ghost btn-sm btn-square"
                            title="Mostrar contraseña">
                            <svg class="w-4 h-4 text-base-content/60" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Recordar sesión y recuperar contraseña -->
                <div class="flex items-center justify-between">
                    <label class="label cursor-pointer">
                        <input type="checkbox" class="checkbox checkbox-primary checkbox-sm mr-2" />
                        <span class="label-text text-sm text-base-content/70">Recordarme</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:text-primary-focus transition-colors">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Botón de Login -->
                <button type="submit"
                    class="btn btn-primary w-full text-white font-medium py-3 rounded-xl hover:shadow-lg transition-all duration-300">
                   
                    Iniciar Sesión
                </button>
            </form>

            <!-- Divisor -->
            <div class="divider text-base-content/40 my-6">o</div>

            <!-- Login con Google -->
            <button type="button"
                class="btn btn-outline w-full border-base-300 hover:border-primary hover:bg-primary/5 text-base-content py-3 rounded-xl transition-all duration-300">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continuar con Google
            </button>

            <!-- Link de registro -->
            <div class="text-center mt-6 pt-4 border-t border-base-200">
                <p class="text-base-content/60 text-sm">
                    ¿No tienes una cuenta?
                    <a routerLink="/auth/register"
                        class="text-primary hover:text-primary-focus font-medium transition-colors ml-1">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer info -->
        <div class="text-center mt-6">
            <p class="text-base-content/40 text-xs">
                Al iniciar sesión, aceptas nuestros
                <a href="#" class="text-primary hover:underline">Términos de Servicio</a>
                y
                <a href="#" class="text-primary hover:underline">Política de Privacidad</a>
            </p>
        </div>
    </div>

    <!-- Decoración de fondo -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 -left-20 w-40 h-40 bg-primary/5 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 -right-20 w-40 h-40 bg-secondary/5 rounded-full blur-3xl"></div>
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-60 h-60 bg-accent/3 rounded-full blur-3xl">
        </div>
    </div>
</div>
